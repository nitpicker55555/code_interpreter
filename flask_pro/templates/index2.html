<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>

<input type="button" id="upload-btn" value="Upload File" onclick="document.getElementById('file-input').click();" />
<input type="file" id="file-input" style="display: none;" onchange="uploadFile()" />

<script>
function uploadFile() {
    var fileInput = document.getElementById('file-input');
    var file = fileInput.files[0];
    var formData = new FormData();
    formData.append('file', file);

    fetch('/upload', {
        method: 'POST',
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        if(data.filename) {
            document.getElementById('upload-btn').value = data.filename;
        } else {
            alert('Upload failed');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Upload error');
    });
}
</script>

</body>
</html>
